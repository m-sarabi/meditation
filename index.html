<aside class="settings" id="sidebar">
    <div class="settings-inner">
        <div class="sidebar-section">
            <h2 data-content="breath_timing">Breath Timing</h2>
            <label for="inhaleDuration" data-content="inhale_duration">
                Inhale Duration (<span data-content="sec">sec</span>):
            </label>
            <input type="number" id="inhaleDuration" value="4" min="1" max="15"/>
            <label for="holdDuration" data-content="hold_duration">
                Hold Duration (<span data-content="sec">sec</span>):
            </label>
            <input type="number" id="holdDuration" value="7" min="0" max="15"/>
            <label for="exhaleDuration" data-content="exhale_duration">
                Exhale Duration (<span data-content="sec">sec</span>):
            </label>
            <input type="number" id="exhaleDuration" value="8" min="1" max="15"/>
        </div>
        <div class="sidebar-section">
            <h2 data-content="sounds">Sounds</h2>
            <input type="checkbox" id="inhaleSoundToggle" checked>
            <label for="inhaleSoundToggle" data-content="inhale_sound">Inhale Sound</label>
            <input type="checkbox" id="exhaleSoundToggle" checked>
            <label for="exhaleSoundToggle" data-content="exhale_sound">Exhale Sound</label>
            <label for="bgSound" data-content="background_sound">
                Background Sound:
            </label>
            <select id="bgSound">
                <option value="" data-content="none">None</option>
                <option value="sounds/rain.mp3" data-content="rain">Rain</option>
                <option value="sounds/river.mp3" data-content="river">River</option>
                <option value="sounds/ocean_waves.mp3" data-content="ocean_waves">Ocean Waves</option>
                <option value="sounds/forest.mp3" data-content="forest">Forest</option>
                <option value="sounds/fireplace.mp3" data-content="fireplace">Fireplace</option>
                <option value="sounds/meditation_bowls.mp3" data-content="meditation_bells">Meditation Bells</option>
            </select>

            <label for="bgVolume" data-content="background_volume">Background Volume:
            </label>
            <input id="bgVolume" type="range" min="0" max="100" value="30"><span id="bgVolumeValue"></span>
        </div>
        <div class="sidebar-section">
            <h2 data-content="language">Language</h2>
            <label>
                <select id="language">
                    <option value="en">ðŸ‡ºðŸ‡¸</option>
                    <option value="fa">ðŸ‡®ðŸ‡·</option>
                </select>
            </label>
        </div>
        <p id="version">Version: 1.0</p>
    </div>
</aside>
<div id="overlay"></div>

<div class="app-frame">
    <div class="circle" id="breatheCircle">
        <p id="breathState" class="state-label" data-content="ready">Ready</p>
    </div>

    <div class="controls">
        <label>
            <span data-content="session">Session:</span>
            <select id="duration">
                <option value="60" data-content="1_minute">1 Minute</option>
                <option value="180" data-content="3_minutes">3 Minutes</option>
                <option value="300" selected data-content="5_minutes">5 Minutes</option>
                <option value="600" data-content="10_minutes">10 Minutes</option>
            </select>
        </label>
        <button id="startStopBtn" data-content="start">Start</button>
    </div>

    <div class="timer-display" id="timerDisplay">5:00</div>

    <div class="quote" id="quote" dir="ltr">
        "Quiet the mind, and the soul will speak." â€“ Ma Jaya Sati Bhagavati
    </div>
</div>
